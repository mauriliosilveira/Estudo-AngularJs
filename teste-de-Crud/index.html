<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/angular.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
</head>
<body ng-app="myApp">
    <div class="container">
        <div class="jumbotron" ng-controller="ProductsCtrl">
            <h3>Lista de Alunos</h3> 

            <form ng-submit="addFormSubmit()" ng-show="addFormShow">
                <input type="text" ng-model="productCode" placeholder="Nº" />
                <input type="text" ng-model="productName" placeholder="Nome Aluno(a)" /> 
                <input type="submit" value="Add Aluno(a)" class="btn btn-default btn-success" />
            </form>
                
            <form ng-submit="editFormSubmit()" ng-show="editFormShow">
                    <input type="text" ng-model="productCode" placeholder="Nº" />
                    <input type="text" ng-model="productName" placeholder="Nome Aluno(a)" />
                    <input type="submit" value="Editar Aluno(a)" class="btn btn-default btn-warning" />
            </form>
            
            <table class="table table-bordered">
                <thead>
                    <tr class="danger">
                        <td class="col-md-1"><a href="" ng-click="ordenarPor('productCode')">Nº</a></td>
                        <td><a href="" ng-click="ordenarPor('productName')">Aluno(a)</a></td>
                        <td class="col-md-2">Ação</td>
                    </tr>
                </thead>
                <tbody>
                    <tr class="active" ng-repeat="product in products | orderBy:criterioDeOrdenacao:direcaoDaOrdenacao">
                        <td>{{ product.productCode | uppercase }}</td>
                        <td>{{ product.productName | uppercase }}</td>
                        <td>
                            <button class="btn btn-primary" ng-click="showProduct(product)" >Editar</button>&nbsp;
                            <button class="btn btn-danger" ng-click="deleteProduct(product)" >Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <hr>
        
            <button class="btn btn-success" ng-click="showForm()" ng-hide="addFormShow">+</button>
            <button class="btn btn-warning" ng-click="hideForm()" ng-show="addFormShow">-</button>

        </div>    
    </div>
</body>
</html>
